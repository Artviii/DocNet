<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DocNet - The Clinical Network</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #F8FAFC;
        scroll-behavior: smooth;
      }
      
      /* Hide Scrollbar but keep functionality */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Glassmorphism Utilities */
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      
      .glass-dark {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Animations */
      @keyframes heartbeat {
        0% { transform: scale(1); opacity: 1; }
        15% { transform: scale(1.15); opacity: 0.8; }
        30% { transform: scale(1); opacity: 1; }
        45% { transform: scale(1.15); opacity: 0.8; }
        60% { transform: scale(1); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      
      .animate-heartbeat {
        animation: heartbeat 2s infinite cubic-bezier(0.4, 0, 0.6, 1);
      }

      @keyframes flow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .animate-flow {
        background-size: 200% 200%;
        animation: flow 4s ease infinite;
      }

      /* Markdown Table Styling Redesign */
      .prose table {
        width: 100% !important;
        font-size: 0.85rem;
        border-collapse: separate; 
        border-spacing: 0;
        margin-top: 1rem;
        margin-bottom: 1rem;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
      }
      .prose thead {
        background: #F1F5F9;
        color: #475569;
      }
      .prose th {
        padding: 12px 16px;
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        font-weight: 700;
        border-bottom: 1px solid #E2E8F0;
      }
      .prose td {
        padding: 12px 16px;
        border-bottom: 1px solid #F1F5F9;
        color: #334155;
      }
      .prose tr:last-child td {
        border-bottom: none;
      }
      .prose td:nth-child(2) {
        font-family: 'Courier New', monospace;
        font-weight: 700;
        color: #0F172A;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.0",
    "react/": "https://esm.sh/react@^19.2.1/",
    "react": "https://esm.sh/react@^19.2.1",
    "lucide-react": "https://esm.sh/lucide-react@^0.559.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.32.0"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900 antialiased overflow-hidden selection:bg-teal-100 selection:text-teal-900">
    <div id="root"></div>
  </body>
</html>
